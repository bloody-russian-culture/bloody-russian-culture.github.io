lead: >
  Пушкін був імперіалістичним письменником, що неодноразово виражав свої
  [шовіністичні](#шовінізм)
  погляди у своїх щоденниках.
sources: >
  ["Пушкін не просто імперець і шовініст, він відвертий фашист"](https://republic.com.ua/article/pushkin-ne-prosto-imperecz-i-shovinist-vin-vidvertij-fashist.html),
  [Oksana Bailo](https://www.facebook.com/Oksana.Bailo)
categories:
  - name: Шовінізм
    quotes:
      - source: Путешествие в Арзрум во время похода 1829 года
        original: >
          Черкесы нас ненавидят. Мы вытеснили их из привольных пастбищ; аулы их разорены, целые племена уничтожены...
          Дружба мирных черкесов ненадежна: они всегда готовы помочь буйным своим единоплеменникам.
          Почти нет никакого способа их усмирить, пока их не обезоружат, как обезоружили крымских татар...
        excerpt: >
          Черкеси нас ненавидять. Ми витіснили їх із привільних пасовищ; аули їх зруйновані, цілі племена знищені...
          Дружба мирних черкесів ненадійна: завжди готові допомогти буйним своїм одноплемінникам.
          Майже немає ніякого способу втихомирити їх, поки їх не обеззброїти, як обеззброїли кримських татар...
        summary: Схвалював геноцид кримських татар. Стверджув, що роззброєння черкесів було єдиним способом заспокоїти їх після насильницького завоювання.
      - source: Путешествие в Арзрум во время похода 1829 года
        original: >
          Недавно поймали мирного черкеса, выстрелившего в солдата. Он оправдывался тем, что ружье его слишком долго было заряжено.
          Что делать с таковым народом? Должно, однако ж, надеяться, что приобретение восточного края Черного моря,
          отрезав черкесов от торговли с Турцией, принудит их с нами сблизиться.
        excerpt: >
          Нещодавно спіймали мирного черкеса, який вистрілив у солдата.
          Що робити з таким народом? Треба, однак, сподіватися, що надбання східного краю Чорного моря,
          відрізавши черкесів від торгівлі з Туреччиною, змусить їх з нами зблизитися.
        summary: Сподівався економічно вгамувати черкесів, перекривши їм вихід до Чорного моря.
      - source: Путешествие в Арзрум во время похода 1829 года
        original: >
          Влияние роскоши может благоприятствовать их укрощению: самовар был бы важным нововведением.
          Есть средство более сильное, более нравственное, более сообразное с просвещением нашего века: проповедание Евангелия...
          Кавказ ожидает христианских миссионеров...
        excerpt: >
          Вплив розкоші може сприяти їхньому приборканню: самовар був би важливим нововведенням. [...]
          Кавказ чекає на християнських місіонерів...
        summary: Сподівався на подальше підкорення Кавказу.
      - source: Путешествие в Арзрум во время похода 1829 года
        original: >
          Осетинцы самое бедное племя из народов, обитающих на Кавказе;
          женщины их прекрасны и, как слышно, очень благосклонны к путешественникам.
        excerpt: >
          Осетинці найбідніше плем'я з народів, що мешкають на Кавказі;
          жінки їх прекрасні і, як кажуть, дуже прихильні до мандрівників.
        summary: Схвалював проституцію серед бідних осетинських жінок.
      - source: Путешествие в Арзрум во время похода 1829 года
        original: >
          Я ехал по земле, везде засеянной хлебом; кругом видны были деревни, но они были пусты: жители разбежались.
        excerpt: >
          Я їхав землею, скрізь засіяною хлібом; навколо видно було села, але вони були порожні: мешканці розбіглися.
        summary: Визнавав насильницьке завоювання турецьких земель.
      - source: Путешествие в Арзрум во время похода 1829 года
        original: >
          Никогда еще не видал я чужой земли. Граница имела для меня что-то таинственное;
          с детских лет путешествия были моею любимою мечтою... никогда еще не вырывался из пределов необъятной России.
          Я весело въехал в заветную реку, и добрый конь вынес меня на турецкий берег.
          Но этот берег был уже завоеван: я все еще находился в России.
        excerpt: >
          [...] Ніколи ще не виривався з меж неосяжної Росії.. [...]
          Добрий кінь виніс мене на турецький берег.
          Але цей берег уже завойований: я все ще перебував у Росії.
        summary: Іронізував щодо розширенням кордонів Російської імперії.
