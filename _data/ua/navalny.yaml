    quotes:
      - source: Интервью Навального на радио "Эхо Москвы", 2014
        original: >
          - Крым - это бутерброд с колбасой, что ли, чтобы его туда-сюда возвращать?
        excerpt: >
          – Крим – це <b>бутерброд</b> із ковбасою, чи що, щоб його туди-сюди повертати?
        summary: Підтримав анексію Криму Росією.
      - source: "Алексей Навальный: интервью «Голосу Америки» и Радио Свобода, 2015"
        original: >
          Навальный: Захват Крыма был вредным нарушением международных договоренностей [...].
          Но проблему Крыма нельзя решить быстро.
          <br>
          Интервьюер: По-вашему, «бутербродом».
          <br>
          Навальный: Нельзя решить бутербродом, совершенно верно. Его нельзя просто вернуть. [...]
          В настоящий момент там 3 миллиона граждан России, у них есть паспорта,
          и вот так вот просто щелкнуть пальцем и сказать – отдайте...
        excerpt: >
          Навальний: Захоплення Криму було шкідливим порушенням міжнародних домовленостей [...].
          Але проблему Криму не можна вирішити швидко.
          <br>
          Інтерв'юер: На вашу думку, «бутербродом».
          <br>
          Навальний: Не можна вирішити бутербродом, саме так. Його не можна просто повернути. [...]
          На даний момент там 3 мільйони громадян Росії, у них є паспорти,
          і ось так просто клацнути пальцем і сказати - віддайте...
        summary: Визнавав анексію Криму незаконною. Потім підтримав її знову.
      - source: "Алексей Навальный: интервью «Голосу Америки» и Радио Свобода, 2015"
        original: >
          Первое и единственное, что можно начать делать – это провести честный референдум с длительным периодом подготовки,
          где и Украина, и крымские татары, то есть все заинтересованные стороны продолжительное время смогут вести агитацию.
        excerpt: >
          Перше та єдине, що можна почати робити – це провести чесний референдум із тривалим періодом підготовки,
          де і Україна, і кримські татари, тобто всі зацікавлені сторони, тривалий час зможуть вести агітацію.
        summary: Згадував корінних кримських татар як агітуючу зацікавлену сторону.
      - source: Речь Юлии Навальной на стратегическом форуме в Словении, 2024
        original: >
          Наконец, мы найдем и тех, кто рассказывает про необходимость срочно «деколонизировать» Россию.
          Надо, якобы, разделить нашу слишком большую страну на пару десятков маленьких и безопасных государств.
          <br>
          Правда, объяснить, почему люди с общим бэкграундом и культурным контекстом должны быть искусственно разделены,
          «деколонизаторы» не могут. И как это вообще должно произойти — не сообщают.
        excerpt: >
          Зрештою, ми знайдемо і тих, хто розповідає про необхідність терміново деколонізувати Росію.
          Треба, нібито, розділити нашу надто велику країну на кілька десятків маленьких та безпечних держав.
          <br>
          Щоправда, пояснити, чому люди із загальним бекграундом та культурним контекстом мають бути штучно розділені,
          «деколонізатори» не можуть. І як це взагалі має статися – не повідомляють.
        summary: Юлія Навальна обіцяє переслідувати противників російського колоніалізму.
