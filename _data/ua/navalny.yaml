lead: >
  Navalny was a Russian politician, who expressed his
  [imperialist](#imperialism) 
  views multiple times during interviews.
  His wife, Yulia Navalnaya [supports Russian colonialism](#yulia-navalnaya-wishes-to-punish-the-opponents-of-russian-colonialism).
