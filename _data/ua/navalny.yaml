categories:
  - name: Imperialism
    quotes:
      - source: Интервью Навального на радио "Эхо Москвы", 2014
        original: >
          - Крым - это бутерброд с колбасой, что ли, чтобы его туда-сюда возвращать?
        excerpt: >
          - Is Crimea a <b>sandwich</b> with sausage, or what, to be returned back and forth?
        summary: Supported Crimea annexation by Russia.
      - source: "Алексей Навальный: интервью «Голосу Америки» и Радио Свобода, 2015"
        original: >
          Навальный: Захват Крыма был вредным нарушением международных договоренностей [...].
          Но проблему Крыма нельзя решить быстро.
          <br>
          Интервьюер: По-вашему, «бутербродом».
          <br>
          Навальный: Нельзя решить бутербродом, совершенно верно. Его нельзя просто вернуть. [...]
          В настоящий момент там 3 миллиона граждан России, у них есть паспорта,
          и вот так вот просто щелкнуть пальцем и сказать – отдайте...
        excerpt: >
          Navalny: The Crimea annexation was a harmful violation of international agreements [...].
          But the Crimea problem cannot be solved quickly.
          <br>
          Interviewer: In your opinion, "in a <b>sandwich</b> way."
          <br> Navalny: It cannot be solved in a <b>sandwich</b> way, that's right. It cannot simply be returned. [...]
          At the moment, there are 3 million Russian citizens there, they have a passport,
          and it is easy to snap a finger and say - give it back...
        summary: Admitted Crimea annexation to be illegal. Then doubled down on supporting it.
      - source: "Алексей Навальный: интервью «Голосу Америки» и Радио Свобода, 2015"
        original: >
          Первое и единственное, что можно начать делать – это провести честный референдум с длительным периодом подготовки,
          где и Украина, и крымские татары, то есть все заинтересованные стороны продолжительное время смогут вести агитацию.
        excerpt: >
          The first and only thing that can be done is to hold an honest referendum with a long period of preparation,
          where both Ukraine and the Crimean Tatars, that is, all interested parties, will be able to agitate for a long time.
        summary: Referred to indigenous Crimean Tatars as agitating interested party.
      - source: Речь Юлии Навальной на стратегическом форуме в Словении, 2024
        original: >
          Наконец, мы найдем и тех, кто рассказывает про необходимость срочно «деколонизировать» Россию.
          Надо, якобы, разделить нашу слишком большую страну на пару десятков маленьких и безопасных государств.
          <br>
          Правда, объяснить, почему люди с общим бэкграундом и культурным контекстом должны быть искусственно разделены,
          «деколонизаторы» не могут. И как это вообще должно произойти — не сообщают.
        excerpt: >
          Finally, we will find those who talk about the urgent need to "decolonize" Russia.
          Supposedly, our too-large country needs to be divided into a couple dozen small and safe states.
          <br>
          True, the "decolonizers" cannot explain why people with a common background and cultural context should be artificially divided.
          And they do not say how this should happen at all.
        summary: Yulia Navalnaya wishes to punish the opponents of Russian colonialism.
