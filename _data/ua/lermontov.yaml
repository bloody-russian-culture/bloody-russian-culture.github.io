lead: >
  Лермонтов служив гусаром у Його Величності лейб-гвардії полку.
  У своїх творах він [зображував групове зґвалтування гусарами](#зображення-групового-зґвалтування-гусарами) дівчини.
sources: >
  ["Манду до жопы раздерут" великий російський поет Лєрмонтов оспівував групове зґвалтування"](https://youtu.be/zSQV8ZYFJfw?si=ARc5I0hTpLt0j9oL)
categories:
  - name: Зображення групового зґвалтування гусарами
    quotes:
      - source: Уланша, 1834
        original: >
          «Народ!» — сказал Лафа рыгая, —
          <br>
          Что тут сидеть! за мной ступай —
          <br>
          Я поведу вас в двери рая!..
          <br>
          Вот уж красавица! лихая!
          <br>
          Пизда — хоть ложкою хлебай!
          <br>
          Всем будет места... только, други,
          <br>
          Нам должно очередь завесть!...
          <br>
          Пред богом все равны...
          <br>
          Но, братцы, надо знать и честь...
          <br>
          Прошу без шума и без драки!
          <br>
          Сначала маленьких пошлем;
          <br>
          Пускай потыкают собаки...
          <br>
          А мы же грозные ебаки
          <br>
          Во всякий час свое возьмем!»
        excerpt: >
          «Народе!» - сказав Лафа ригаючи, -
          <br>
          Що тут сидіти! за мною йдем
          <br>
          Я поведу вас у двері раю!
          <br>
          Ось уже красуня! лиха!
          <br>
          Пизда - хоч ложкою хлібай!
          <br>
          Всім буде місця... тільки, друзі,
          <br>
          Нам треба черга завести!
          <br>
          Перед богом усі рівні...
          <br>
          Але, братики, треба знати і честь...
          <br>
          Прошу без шуму та без бійки!
          <br>
          Спочатку маленьких пошлем;
          <br>
          Нехай потикають собаки...
          <br>
          А ми ж грізні ебаки
          <br>
          Щоразу своє візьмемо!»
        summary: Маленькі гусари по черзі йшли першими, тому що великі гусари будуть набагато жорстокішими.
      - source: Уланша, 1834
        original: >
          Держись, отважная красотка!
          <br>
          Ужасны молодцы мои,
          <br>
          Когда ядреная чесотка
          <br>
          Вдруг нападает на хуи!..
          <br>
          Они в пылу самозабвенья
          <br>
          Ни слез, ни слабого моленья,
          <br>
          Ни тяжких стонов не поймут;
          <br>
          Они накинутся толпою,
          <br>
          Манду до жопы раздерут
          <br>
          И ядовитой малафьею
          <br>
          Младые ляжки обольют!..
        excerpt: >
          Тримайся, відважна красунe!
          <br>
          Жахливі молодці мої,
          <br>
          Коли ядрена чесотка
          <br>
          Раптом нападає на хуї!
          <br>
          Вони в запалі самозабуття
          <br>
          Ні сліз, ні слабкого моління,
          <br>
          Ні тяжких стогонів не зрозуміють;
          <br>
          Вони накинуться натовпом,
          <br>
          Манду до дупи роздеруть
          <br>
          І отруйною малафією
          <br>
          Молоді стегна обіллють!
        summary: Гусари ігнорують сльози та молитви та жорстоко травмують жертву через збудження.
      - source: Уланша, 1834
        original: >
          Идут и видят... из амбара
          <br>
          Выходит женщина: бледна,
          <br>
          Гадка, скверна, как божья кара
          <br>
          Истощена, изъебена;
          <br>
          Глаза померкнувшие впали,
          <br>
          В багровых пятнах лик и грудь,
          <br>
          Обвисла жопа страх взглянуть!
          <br>
          Ужель Танюша! — полно, та ли?
          <br>
          Один Лафа ее узнал,
          <br>
          И, дерзко тишину наруша,
          <br>
          С поднятой дланью он сказал:
          <br>
          «Мир праху твоему, Танюша!..»
        excerpt: >
          Ідуть і бачать... із комори
          <br>
          Виходить жінка: бліда,
          <br>
          Гадка, погана, як божа кара
          <br>
          Виснажена, виїбана;
          <br>
          Очі потьмянілі запали,
          <br>
          У багряних плямах лице і груди,
          <br>
          Обвисла дупа страх поглянути!
          <br>
          Невже Танюша! — повно, чи та?
          <br>
          Один Лафа її впізнав,
          <br>
          І, зухвало тишу порушивши,
          <br>
          Із піднятою долонею він сказав:
          <br>
          «Мир праху твоєму, Танюша!..»
        summary: Ініціатор висміює жертву за те, що вона виглядає травмованою після.
