categories:
  - name: Imperialismo
    quotes:
      - source: Интервью Навального на радио "Эхо Москвы", 2014
        original: >
          - Крым - это бутерброд с колбасой, что ли, чтобы его туда-сюда возвращать?
        excerpt: >
          - A Crimeia é uma <b>sanduíche</b> com salsicha, ou quê, para ser devolvida e devolvida?
        summary: Apoiou a anexação da Crimeia pela Rússia.
      - source: "Алексей Навальный: интервью «Голосу Америки» и Радио Свобода, 2015"
        original: >
          Навальный: Захват Крыма был вредным нарушением международных договоренностей [...].
          Но проблему Крыма нельзя решить быстро.
          <br>
          Интервьюер: По-вашему, «бутербродом».
          <br>
          Навальный: Нельзя решить бутербродом, совершенно верно. Его нельзя просто вернуть. [...]
          В настоящий момент там 3 миллиона граждан России, у них есть паспорта,
          и вот так вот просто щелкнуть пальцем и сказать – отдайте...
        excerpt: >
          Navalny: A anexação da Crimeia foi uma violação prejudicial dos acordos internacionais […].
          Mas o problema da Crimeia não pode ser resolvido rapidamente.
          <br>
          Entrevistador: Na sua opinião, “de uma forma <b>sanduíche</b>”.
          <br> Navalny: Não pode ser resolvido de forma <b>sanduíche</b>, isso mesmo. Não pode ser simplesmente devolvido. [...]
          Neste momento, existem lá 3 milhões de cidadãos russos, têm passaporte,
          e é fácil estalar um dedo e dizer: devolve...
        summary: Admitiu que a anexação da Crimeia é ilegal. Em seguida, duplicou o apoio.
      - source: "Алексей Навальный: интервью «Голосу Америки» и Радио Свобода, 2015"
        original: >
          Первое и единственное, что можно начать делать – это провести честный референдум с длительным периодом подготовки,
          где и Украина, и крымские татары, то есть все заинтересованные стороны продолжительное время смогут вести агитацию.
        excerpt: >
          A primeira e única coisa que se pode fazer é realizar um referendo honesto com um longo período de preparação,
           onde tanto a Ucrânia como os tártaros da Crimeia, isto é, todas as partes interessadas, poderão agitar-se durante muito tempo.
        summary: Referiu-se aos tártaros indígenas da Crimeia como parte interessada na agitação.
      - source: Речь Юлии Навальной на стратегическом форуме в Словении, 2024
        original: >
          Наконец, мы найдем и тех, кто рассказывает про необходимость срочно «деколонизировать» Россию.
          Надо, якобы, разделить нашу слишком большую страну на пару десятков маленьких и безопасных государств.
          <br>
          Правда, объяснить, почему люди с общим бэкграундом и культурным контекстом должны быть искусственно разделены,
          «деколонизаторы» не могут. И как это вообще должно произойти — не сообщают.
        excerpt: >
          Finalmente, encontraremos aqueles que falam da necessidade urgente de “descolonizar” a Rússia.
          Supostamente, o nosso país demasiado grande precisa de ser dividido em algumas dezenas de estados pequenos e seguros.
          <br>
          É certo que os “descolonizadores” não conseguem explicar por que razão as pessoas com uma origem e um contexto cultural comuns devem ser artificialmente divididas.
          E não dizem como é que isso deveria acontecer.
        summary: Yulia Navalnaya promete perseguir os opositores do colonialismo russo.
