lead: >
  Lermontov serviu como Guarda Vida de Hussardos do Regimento de Sua Majestade.
  Ele [retratou hussardos a violar uma rapariga](#representação-de-violação-coletiva-cometida-por-hussardos) nos seus escritos.
sources: >
  [""Rasgou a sua cona até ao rabo" O grande poeta russo Lermontov elogiou o estupro coletivo"](https://youtu.be/zSQV8ZYFJfw?si=ARc5I0hTpLt0j9oL)
categories:
  - name: Representação de violação coletiva cometida por hussardos
    quotes:
      - source: Уланша, 1834
        original: >
          «Народ!» — сказал Лафа рыгая, —
          <br>
          Что тут сидеть! за мной ступай —
          <br>
          Я поведу вас в двери рая!..
          <br>
          Вот уж красавица! лихая!
          <br>
          Пизда — хоть ложкою хлебай!
          <br>
          Всем будет места... только, други,
          <br>
          Нам должно очередь завесть!...
          <br>
          Пред богом все равны...
          <br>
          Но, братцы, надо знать и честь...
          <br>
          Прошу без шума и без драки!
          <br>
          Сначала маленьких пошлем;
          <br>
          Пускай потыкают собаки...
          <br>
          А мы же грозные ебаки
          <br>
          Во всякий час свое возьмем!»
        excerpt: >
          "Pessoas!" disse o Lafa, arrotando, -
          <br>
          Porque está sentado aqui! Siga-me -
          <br>
          Vou levar-te até aos portões do céu!..
          <br>
          Que beleza! Arrojado!
          <br>
          Uma cona - pode comê-la com uma colher!
          <br>
          Haverá espaço para todos... apenas, amigos,
          <br>
          Precisamos de ter uma vez!...
          <br>
          Perante Deus todos são iguais...
          <br>
          Mas, irmãos, devemos conhecer a honra...
          <br>
          Por favor, sem barulho e sem brigas!
          <br>
          Primeiro enviaremos os pequeninos;
          <br>
          Deixe estes cães cutucarem...
          <br>
          Mas somos uns filhos da puta formidáveis
          <br>
          Nós levaremos o nosso a qualquer momento!"
        summary: Os pequenos hussardos têm a sua vez primeiro, porque os grandes hussardos serão muito mais brutais.
      - source: Уланша, 1834
        original: >
          Держись, отважная красотка!
          <br>
          Ужасны молодцы мои,
          <br>
          Когда ядреная чесотка
          <br>
          Вдруг нападает на хуи!..
          <br>
          Они в пылу самозабвенья
          <br>
          Ни слез, ни слабого моленья,
          <br>
          Ни тяжких стонов не поймут;
          <br>
          Они накинутся толпою,
          <br>
          Манду до жопы раздерут
          <br>
          И ядовитой малафьею
          <br>
          Младые ляжки обольют!..
        excerpt: >
          Espere, bela corajosa!
          <br>
          Os meus companheiros são terríveis,
          <br>
          Quando uma comichão forte
          <br>
          De repente ataca galos!..
          <br>
          Estão no calor do esquecimento de si mesmos
          <br>
          Nem lágrimas, nem orações fracas,
          <br>
          Nem gemidos pesados compreenderão;
          <br>
          Atacarão no meio da multidão,
          <br>
          Eles vão rasgar a sua cona na bunda
          <br>
          E com porra venenosa
          <br>
          Vai encharcar as coxas jovens!..
        summary: Os hussardos ignoram as lágrimas e as orações e traumatizam brutalmente a vítima por causa de uma excitação.
      - source: Уланша, 1834
        original: >
          Идут и видят... из амбара
          <br>
          Выходит женщина: бледна,
          <br>
          Гадка, скверна, как божья кара
          <br>
          Истощена, изъебена;
          <br>
          Глаза померкнувшие впали,
          <br>
          В багровых пятнах лик и грудь,
          <br>
          Обвисла жопа страх взглянуть!
          <br>
          Ужель Танюша! — полно, та ли?
          <br>
          Один Лафа ее узнал,
          <br>
          И, дерзко тишину наруша,
          <br>
          С поднятой дланью он сказал:
          <br>
          «Мир праху твоему, Танюша!..»
        excerpt: >
          Vão ver... do celeiro
          <br>
          Sai uma mulher: pálida,
          <br>
          Nojento, vil, como o castigo de Deus
          <br>
          Exausto, fodido;
          <br>
          Os seus olhos estão fundos,
          <br>
          O seu rosto e peito estão com manchas vermelhas,
          <br>
          O rabo dela está flácido, dá medo de olhar!
          <br>
          É mesmo Tanyusha! - a sério, é o mesmo?
          <br>
          Apenas Lafa a reconheceu,
          <br>
          E, quebrando corajosamente o silêncio,
          <br>
          Com a mão levantada disse:
          <br>
          "A paz esteja com as tuas cinzas, Tanyusha!.."
        summary: Iniciador a gozar com a vítima por parecer traumatizada depois.
