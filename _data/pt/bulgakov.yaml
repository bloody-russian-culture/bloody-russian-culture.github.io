lead: >
  Bulgakov foi um escritor imperialista, que expressou múltiplas opiniões
  [xenófobas contra a Ucrânia](#xenofobia-contra-a-ucrânia)
  nos seus diários e outros escritos.
sources: >
  ["BULHAKOV: o seu sentimento imperialista sobre Kyiv, troça da língua ucraniana e a sua obra "A Guarda Branca""](https://youtu.be/LFdTwmHLSxU?si=IhQ7TbzGTwWRvBWe)
categories:
  - name: 'Xenofobia contra a Ucrânia'
    quotes:
      - source: Киев-Город, 1923
        original: >
          Это киевские вывески. Что на них только написано, уму непостижимо.
          Оговариваюсь раз и навсегда: я с уважением отношусь ко всем языкам и наречиям, но тем не менее киевские вывески необходимо переписать.
          Нельзя же, в самом деле, отбить в слове «гомеопатическая» букву «я» и думать, что благодаря этому аптека превратится из русской в украинскую.
          Нужно, наконец, условиться, как будет называться то место, где стригут и бреют граждан: «голярня», «перукарня», «цирульня» или просто-напросто «парикмахерская»!
          Мне кажется, что из четырех слов — «молошна», «молочна», «молочарня» и «молошная» — самым подходящим будет пятое — молочная.
        excerpt: >
          [...] Eu respeito todas as línguas e dialectos, mas, mesmo assim, o alfabeto de Kyiv precisa de ser repensado.
          É mesmo impossível remover [uma] letra [...] e pensar que graças a isso a [palavra] farmácia passará de russa a ucraniana. [...]
          Parece-me que das quatro [variantes não-russas] – a mais adequada seria a quinta [variante russa].
        summary: Gozou com a língua ucraniana, considerando-a inferior.
      - source: Белая Гвардия, 1925
        original: >
          — Сволочь он, — с ненавистью продолжал Турбин, — ведь, он же сам не говорит на этом проклятом языке! А?
          Я позавчера спрашиваю эту каналью, доктора Курицького, он, извольте ли видеть,
          разучился говорить по-русски с ноября прошлого года. Был Курицкий, а стал Курицький...
          Так вот спрашиваю, как по-украински «кот»? Он отвечает «кит». Спрашиваю, «а как кит»?
          А он остановился, вытаращил глаза и молчит. И теперь не кланяется.
          <br>
          Николка с треском захохотал и сказал:
          <br>
          — Слова «кит» у них не может быть, потому что на Украине не водятся киты, а в России всего много. В Белом море киты есть...
        excerpt: >
          - É um canalha, [...] ele próprio não fala essa maldita língua! Eh?
          Então pergunto, como se diz “gato” em ucraniano? Ele responde [uma palavra que soa a “baleia” em russo].
          E eu pergunto: "e como se diz "baleia"? [...]
          <br>
          Nikolka começou a rir-se e disse:
          <br>
          - Não podem ter a palavra “baleia”, porque não há baleias na Ucrânia mas há imensas na Rússia.
          Existem baleias no Mar Branco...
        summary: Gozou com as pessoas que passaram a falar a língua ucraniana, afirmando implicitamente que a língua e os recursos russos são mais relevantes.
      - source: Киев-Город, 1923
        original: >
          Какая резкая разница между киевлянами и москвичами! Москвичи — зубастые, напористые, летающие, спешащие, американизированные.
          Киевляне — тихие, медленные и без всякой американизации. Но американской складки людей любят.
          И когда некто в уродливом пиджаке с дамской грудью и наглых штанах, подтянутых почти до колен, прямо с поезда врывается в их переднюю,
          они спешат предложить ему чаю, и в глазах у них живейший интерес. Киевляне обожают рассказы о Москве,
          но ни одному москвичу я не советую им что-нибудь рассказывать. Потому что, как только вы выйдете за порог,
          они хором вас признают лгуном.
        excerpt: >
          Que grande contraste este entre os habitantes de Kyiv e os de Moscovo! Os de Moscovo são mais audaciosos, assertivos, viajados, despachados, americanizados.
          Os habitantes de Kyiv são calados, atrasados e sem qualquer americanização. [...] os habitantes de Kyiv adoram histórias sobre Moscovo,
          mas não aconselho a ninguém [de Moscovo] que lhes diga o que quer que seja. Porque assim que põe um pé fora da porta,
          dirão por unanimidade que [o de Moscovo] se trata de um mentiroso.
        summary: Considerou Kyiv inferior a Moscovo.
      - source: Белая Гвардия, 1925
        original: >
          — План же был таков, — звучно и торжественно выговорил Шервинский, — когда война кончилась бы, немцы оправились бы,
          и оказали бы помощь в борьбе с большевиками. Когда же Москва была бы занята,
          гетман торжественно положил бы Украину к стопам его императорского величества государя императора Николая Александровича.
        excerpt: >
          - O plano era este, - [...] quando a guerra acabasse, os alemães recuperariam
          e prestariam apoio na luta contra os bolcheviques. Uma vez Moscovo fosse ocupado,
          o hetman colocaria solenemente a Ucrânia aos pés de Sua Majestade Imperial, o Imperador Soberano Nicolau Alexandrovich.
        summary: Fantasiou sobre a capitulação do hetman da Ucrânia ao imperador russo.
      - source: Белая Гвардия, 1925
        original: >
          Да, ведь, если бы с апреля месяца он вместо того, чтобы ломать эту гнусную комедию с украинизацией,
          начал бы формирование офицерских корпусов, мы бы взяли теперь Москву. Поймите, что здесь, в Городе,
          он набрал бы пятидесятитысячную армию, и какую армию! Отборную, лучшую, потому что все юнкера, все студенты, гимназисты, офицеры,
          а их тысячи в Городе, все пошли бы с дорогою душой. Не только Петлюры бы духу не было в Малороссии,
          но мы бы Троцкого прихлопнули бы в Москве, как муху. Самый момент; ведь, там, говорят, кошек жрут.
          Он бы, сукин сын, Россию спас.
        excerpt: >
          Sim, de facto, se a partir de Abril, em vez de acabar com esta vil comédia da "ucranização",
          tivéssemos começado a formar um corpo militar [robusto], teríamos tomado Moscovo por esta altura. [...]
          Não só não haveria vestígios de Petliura na Pequena Rússia,
          como também teríamos esmagado Trotsky em Moscovo como um inseto. [...]
        summary: Fantasiou sobre simultaneamente afastar o líder ucraniano e capturar o líder bolchevique.
      - source: Я убил, 1926
        original: >
          После молчания я спросил у Яшвина:
          <br>
          — Он умер? Убили вы его или только ранили?
          <br>
          Яшвин ответил, улыбаясь своей странненькой улыбкой:
          <br>
          — О, будьте покойны. Я убил. Поверьте моему хирургическому опыту.
        excerpt: >
          [...] Tu mataste-o ou apenas o feriste?
          <br>
          Yashvin respondeu, esboçando um estranho sorriso:
          <br>
          - Oh, não te preocupes. Eu matei-o. Confia na minha pontaria cirúrgica.
        summary: Fantasiou sobre matar um coronel ucraniano.
      - source: В своем письме правительству от 28 марта 1930 года
        original: >
          ...Последние мои черты в погубленных пьесах «Дни Турбиных», «Бег» и в романе «Белая гвардия»:
          упорное изображение русской интеллигенции как лучшего слоя в нашей стране.
        excerpt: >
          ...As minhas últimas obras cinematográficas [...] "Os Dias do Turbin", "Fuga", e o romance "A Guarda Branca" [foram]
           uma representação emblemática da inteligência russa como sendo a melhor classe [social] do nosso país.
        summary: Confessou ao governo russo que se identificava com as suas personagens imperialistas.
